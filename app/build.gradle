apply plugin: 'com.android.application'
apply plugin: 'vip.mystery0.autoversion'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
autoVersion {
	major 1
	minor 3
	patch 0
	beta 0
	alpha 0
}

android {
	compileSdkVersion 28
	defaultConfig {
		applicationId "pw.janyo.whatanime"
		minSdkVersion 19
		targetSdkVersion 28
		versionCode autoVersion.code
		versionName autoVersion.name
		setProperty("archivesBaseName", "WhatAnime-$versionName")
	}

	buildTypes {
		debug {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha1'
	implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
	implementation 'com.google.android.material:material:1.0.0-beta01'
	implementation 'androidx.cardview:cardview:1.0.0-beta01'
	implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
	implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
	implementation 'com.github.bumptech.glide:glide:4.6.1'
	annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
	implementation 'androidx.core:core-ktx:1.0.0-beta01'
	implementation 'com.github.Mystery0Tools:Logs:1.2.0'
	implementation 'com.github.Mystery0Tools:Tools:1.4.0'
	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
	implementation 'com.squareup.okhttp3:okhttp:3.10.0'
	implementation 'com.getkeepsafe.taptargetview:taptargetview:1.11.0'
	implementation 'org.litepal.android:core:2.0.0'
	implementation 'com.zyao89:zloading:1.1.2'
}

repositories {
	mavenCentral()
}
buildscript {
	repositories {
		maven { url 'https://jitpack.io' }
	}
	dependencies {
		classpath 'com.github.Mystery0Tools:AutoVersion:1.0.1'
	}
}
