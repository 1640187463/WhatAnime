apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'vip.mystery0.autoversion'
apply plugin: 'kotlin-kapt'

autoVersion {
	major 1
	minor 4
	patch 2
	beta 0
	alpha 0
	isShowBuild false
}

android {
	compileSdkVersion 28
	dataBinding {
		enabled = true
	}
	defaultConfig {
		applicationId "pw.janyo.whatanime"
		minSdkVersion 19
		targetSdkVersion 28
		versionCode autoVersion.code
		versionName autoVersion.name
		vectorDrawables.useSupportLibrary = true
		setProperty("archivesBaseName", "WhatAnime-$versionName")
	}
	buildTypes {
		debug {
			resValue "string", "app_version_name", autoVersion.name
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		release {
			resValue "string", "app_version_name", autoVersion.name
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	//androidx
	implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	implementation 'androidx.vectordrawable:vectordrawable:1.0.1'
	implementation 'androidx.appcompat:appcompat:1.0.2'
	implementation 'androidx.preference:preference:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
	implementation 'com.google.android.material:material:1.0.0'
	//Mystery0Tools
	implementation 'vip.mystery0.tools:logs:1.3.2'
	implementation 'vip.mystery0.tools:tools:1.7.1'
	implementation 'vip.mystery0.tools:crashhandler:1.1.1'
	//Retrofit
	implementation 'com.squareup.retrofit2:retrofit:2.5.0'
	implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
	implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'
	//Glide
	implementation 'com.github.bumptech.glide:glide:4.9.0'
	annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
	//Lifecycle
	implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
	kapt "androidx.lifecycle:lifecycle-compiler:2.0.0"
	//Room
	implementation 'androidx.room:room-runtime:2.0.0'
	kapt "androidx.room:room-compiler:2.0.0"
	//RxAndroid
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
	implementation 'io.reactivex.rxjava2:rxjava:2.2.7'
	//ZLoading
	implementation 'com.zyao89:zloading:1.2.0'
	//Matisse
	implementation 'com.zhihu.android:matisse:0.5.2-beta4'
	//About Library
	implementation "com.mikepenz:aboutlibraries:6.2.1"
}
