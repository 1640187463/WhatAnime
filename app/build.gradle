apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'vip.mystery0.autoversion'
apply plugin: 'kotlin-kapt'

autoVersion {
	major 1
	minor 4
	patch 0
	beta 0
	alpha 0
}

android {
	compileSdkVersion 28
	dataBinding {
		enabled = true
	}
	defaultConfig {
		applicationId "pw.janyo.whatanime"
		minSdkVersion 19
		targetSdkVersion 28
		versionCode autoVersion.code
		versionName autoVersion.name
		vectorDrawables.useSupportLibrary = true
		setProperty("archivesBaseName", "WhatAnime-$versionName")
	}
	buildTypes {
		debug {
			resValue "string", "app_version_name", autoVersion.name
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		release {
			resValue "string", "app_version_name", autoVersion.name
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

}

dependencies {
	kapt "androidx.databinding:databinding-compiler:3.3.0-alpha02"
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	//androidx
	implementation 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
	implementation 'androidx.vectordrawable:vectordrawable:1.0.0-beta01'
	implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
	implementation 'androidx.preference:preference:1.0.0-beta01'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
	implementation 'com.google.android.material:material:1.0.0-beta01'
	//Mystery0Tools
	implementation 'com.github.Mystery0Tools:Logs:1.2.0'
	implementation 'com.github.Mystery0Tools:Tools:1.4.2'
	//Retrofit
	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
	implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
	//Glide
	implementation 'com.github.bumptech.glide:glide:4.7.1'
	annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
	//Lifecycle
	implementation "androidx.lifecycle:lifecycle-extensions:2.0.0-beta01"
	kapt "androidx.lifecycle:lifecycle-compiler:2.0.0-beta01"
	//Room
	implementation "androidx.room:room-runtime:2.0.0-beta01"
	kapt "androidx.room:room-compiler:2.0.0-beta01"
	//RxAndroid
	implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
	implementation 'io.reactivex.rxjava2:rxjava:2.1.16'
	//ZLoading
	implementation 'com.zyao89:zloading:1.1.2'
}
