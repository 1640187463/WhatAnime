apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'vip.mystery0.autoversion'
apply plugin: 'kotlin-kapt'

autoVersion {
    major 1
    minor 5
    patch 1
    beta 0
    alpha 0
    isShowBuild false
}

android {
    packagingOptions {
        exclude 'META-INF/library-core_release.kotlin_module'
    }
    compileSdkVersion 29
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "pw.janyo.whatanime"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode autoVersion.code
        versionName autoVersion.name
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "WhatAnime-$versionName")
        //指定room.schemaLocation生成的文件路径
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        debug {
            resValue "string", "app_version_name", autoVersion.name
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            resValue "string", "app_version_name", autoVersion.name
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //androidx
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'com.google.android.material:material:1.1.0-alpha10'
    //Mystery0Tools
    implementation 'vip.mystery0.tools:logs:1.4.0'
    implementation 'vip.mystery0.tools:tools:2.0.9'
    implementation 'vip.mystery0.tools:crashhandler:1.1.1'
    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.2.0'
    //coil
    implementation 'io.coil-kt:coil:0.7.0'
    implementation 'io.coil-kt:coil-gif:0.7.0'
    //Lifecycle
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha05'
    kapt 'androidx.lifecycle:lifecycle-common-java8:2.2.0-alpha05'
    //Room
    implementation 'androidx.room:room-runtime:2.2.0-rc01'
    implementation 'androidx.room:room-ktx:2.2.0-rc01'
    kapt 'androidx.room:room-compiler:2.2.0-rc01'
    //ZLoading
    implementation 'com.zyao89:zloading:1.2.0'
    //Matisse
    implementation 'com.zhihu.android:matisse:0.5.2'
    //About Library
    implementation "com.mikepenz:aboutlibraries:7.0.1"
    //Markwon
    implementation 'io.noties.markwon:core:4.1.1'
    //ExoPlayer
    implementation 'com.google.android.exoplayer:exoplayer:2.10.5'
}
