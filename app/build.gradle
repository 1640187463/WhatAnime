apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'vip.mystery0.autoversion'
autoVersion {
	major 1
	minor 3
	patch 0
	beta 0
	alpha 0
}

android {
	compileSdkVersion 28
	dataBinding {
		enabled = true
	}
	defaultConfig {
		applicationId "pw.janyo.whatanime"
		minSdkVersion 21
		targetSdkVersion 28
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
	implementation 'com.google.android.material:material:1.0.0-beta01'
	implementation 'com.github.Mystery0Tools:Logs:1.2.0'
	implementation 'com.github.Mystery0Tools:Tools:1.4.0'
	//Retrofit
	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
	implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
	//Glide
	implementation 'com.github.bumptech.glide:glide:4.7.1'
	annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
	//Lifecycle
	implementation "androidx.lifecycle:lifecycle-extensions:2.0.0-beta01"
	annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0-beta01"
}
