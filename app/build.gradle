apply plugin: 'com.android.application'
apply plugin: 'vip.mystery0.autoversion'
apply plugin: 'io.fabric'
autoVersion {
    major 1
    minor 2
    patch 1
    beta 0
    alpha 0
}

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "pw.janyo.whatanime"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode autoVersion.code
        versionName autoVersion.name
        setProperty("archivesBaseName", "WhatAnime-$versionName")
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-v4:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.google.firebase:firebase-core:11.8.0'
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support:cardview-v7:27.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    implementation 'androidx.core:core-ktx:0.2'
    api 'com.github.Mystery00.ToolsDemo:tools:2.4.5'
    api 'com.getkeepsafe.taptargetview:taptargetview:1.11.0'
    api 'org.litepal.android:core:1.6.1'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.zyao89:zloading:1.0.8'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
}

repositories {
    mavenCentral()
}
buildscript {
    repositories {
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.github.Mystery00.ToolsDemo:autoversion:2.4.5'
    }
}
apply plugin: 'com.google.gms.google-services'