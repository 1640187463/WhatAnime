apply plugin: 'com.android.application'
apply plugin: 'vip.mystery0.autoversion'
autoVersion {
    major 1
    minor 1
    patch 0
    beta 0
    alpha 0
}

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "pw.janyo.whatanime"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode autoVersion.code
        versionName autoVersion.name
        setProperty("archivesBaseName", "WhatAnime-$versionName")
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.google.firebase:firebase-crash:11.8.0'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.github.Mystery00.ToolsDemo:tools:2.3.4'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.10.0'
    compile 'org.litepal.android:core:1.6.1'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:cardview-v7:26.1.0'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.zyao89:zloading:1.0.8'
    compile 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
}

repositories {
    mavenCentral()
}
buildscript {
    repositories {
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.github.Mystery00.ToolsDemo:autoversion:2.3.4'
    }
}