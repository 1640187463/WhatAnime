apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'vip.mystery0.autoversion'
apply plugin: 'kotlin-kapt'

autoVersion {
    major 1
    minor 5
    patch 0
    beta 0
    alpha 0
    isShowBuild false
}

android {
    packagingOptions {
        exclude 'META-INF/library-core_release.kotlin_module'
    }
    compileSdkVersion 29
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "pw.janyo.whatanime"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode autoVersion.code
        versionName autoVersion.name
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "WhatAnime-$versionName")
    }
    buildTypes {
        debug {
            resValue "string", "app_version_name", autoVersion.name
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            resValue "string", "app_version_name", autoVersion.name
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //androidx
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0-rc01'
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.preference:preference:1.1.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'com.google.android.material:material:1.1.0-alpha09'
    //Mystery0Tools
    implementation 'vip.mystery0.tools:logs:1.4.0'
    implementation 'vip.mystery0.tools:tools:2.0.4'
    implementation 'vip.mystery0.tools:crashhandler:1.1.1'
    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.1.0'
    //Glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //Lifecycle
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha03'
    kapt 'androidx.lifecycle:lifecycle-common-java8:2.2.0-alpha03'
    //Room
    implementation 'androidx.room:room-runtime:2.2.0-beta01'
    kapt 'androidx.room:room-compiler:2.2.0-beta01'
    //ZLoading
    implementation 'com.zyao89:zloading:1.2.0'
    //Matisse
    implementation 'com.zhihu.android:matisse:0.5.2-beta4'
    //About Library
    implementation "com.mikepenz:aboutlibraries:7.0.1"
    //Markwon
    implementation 'io.noties.markwon:core:4.1.0'
}
