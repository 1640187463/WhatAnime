apply plugin: 'com.android.application'
apply plugin: 'vip.mystery0.autoversion'
autoVersion {
    major 1
    minor 0
    patch 2
    beta 2
    alpha 0
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "pw.janyo.whatanime"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode autoVersion.code
        versionName autoVersion.name
        setProperty("archivesBaseName", "WhatAnime-$versionName")
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:26.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:design:26.0.2'
    compile 'com.github.Mystery00.ToolsDemo:tools:2.1.0'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.9.1'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:cardview-v7:26.0.2'
    implementation project(':SpotsDialog')
}

repositories {
    mavenCentral()
}
buildscript {
    repositories {
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.github.Mystery00.ToolsDemo:autoversion:2.1.0'
    }
}